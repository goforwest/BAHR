[pytest]
# Pytest configuration for BAHR Golden Set tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = dataset/tests

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    asyncio: Async tests that require event loop
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require prosody engine)
    schema: Schema validation tests
    quality: Data quality tests
    slow: Slow-running tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
[coverage:run]
source = dataset
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
