# Nixpacks configuration for Railway
# Optimized for fast builds with caching

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "postgresql"]
aptPkgs = ["libpq-dev"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip setuptools wheel",
  "/opt/venv/bin/pip install -r requirements.txt"
]
cacheDirectories = ["/root/.cache/pip"]

[phases.build]
cmds = ["echo 'Build complete - BAHR Backend'"]

[start]
cmd = "/opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
PIP_NO_CACHE_DIR = "0"
