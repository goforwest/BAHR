# Nixpacks configuration for Railway
# Optimized for fast builds with caching and small image size

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "postgresql"]
aptPkgs = ["libpq-dev"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip setuptools wheel",
  # Install production requirements only (no test dependencies)
  "/opt/venv/bin/pip install -r requirements/production.txt"
]
cacheDirectories = ["/root/.cache/pip"]

[phases.build]
cmds = [
  "echo 'Build complete - BAHR Backend'",
  # Aggressive cleanup to reduce image size
  "find /opt/venv -type d -name '__pycache__' -exec rm -rf {} + 2>/dev/null || true",
  "find /opt/venv -type f -name '*.pyc' -delete 2>/dev/null || true",
  "find /opt/venv -type f -name '*.pyo' -delete 2>/dev/null || true",
  "find /opt/venv -type d -name 'test*' -exec rm -rf {} + 2>/dev/null || true",
  # Remove pip cache
  "rm -rf /root/.cache/pip"
]

# No release phase - migrations run at startup when DATABASE_URL is available

[start]
cmd = "/opt/venv/bin/alembic upgrade head && /opt/venv/bin/python scripts/seed_database.py && /opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
PIP_NO_CACHE_DIR = "1"
